<header class="Header">

    <nav class="Navigation">
      <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li><a class="Header-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>

    {{ partial "hamburger.html" . }}
</header>
{{ partial "hero.html" . }}
